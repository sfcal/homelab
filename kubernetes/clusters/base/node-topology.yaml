---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: node-topology
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/infrastructure/configs/node-topology
  prune: false  # Important: never prune node resources
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Run before infrastructure that depends on topology labels
  dependsOn: []
  # This will apply the patches to existing nodes