# File: kubernetes/apps/base/media/sonarr/volsync.yaml
# Complete working configuration for rsync-based VolSync backups

# NFS PV for backups
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-backup-nfs-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.2.10.100
    path: /mnt/NAS-WIL/Media/k3s-backups/sonarr  # Create subdirectory for sonarr
  mountOptions:
    - hard
    - nfsvers=4.1
    - noatime
---
# PVC for the backup destination
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-backup-nfs
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  volumeName: sonarr-backup-nfs-pv
---
# VolSync rsync backup configuration
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr-backup
  namespace: media
spec:
  sourcePVC: sonarr-config
  trigger:
    schedule: "0 3 * * *"  # Daily at 3 AM
  rsync:
    destinationPVC: sonarr-backup-nfs
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-rbd
    accessModes:
      - ReadWriteOnce
    capacity: 10Gi  # Must match sonarr-config PVC size