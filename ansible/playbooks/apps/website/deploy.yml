---
- name: Deploy Personal Website
  hosts: website
  become: true

  pre_tasks:
    - name: Include common prerequisites.
      ansible.builtin.include_tasks: ../../common/prereq.yml

  roles:
    - role: docker_service
      vars:
        service_name: website
        service_compose_template: "{{ playbook_dir }}/templates/docker-compose.yaml.j2"
        service_user: "{{ website_user }}"
        service_group: "{{ website_group }}"
        service_images:
          - "{{ website_image }}"
