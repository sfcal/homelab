---
- name: Pre tasks
  hosts: all
  pre_tasks:
    - name: Verify Ansible is version 2.11 or above
      ansible.builtin.assert:
        that: ansible_version.full is version_compare('2.11', '>=')
        msg: >
          "Ansible is out of date. See here for more info: https://docs.technotim.live/posts/ansible-automation/"

- name: Prepare k3s nodes
  hosts: k3s_cluster
  gather_facts: true
  roles:
    - role: common
      become: true
      tags: [system, common]
    - role: k3s
      become: true
      tags: [prereq, download]

- name: Setup k3s servers
  hosts: master
  roles:
    - role: k3s
      become: true
      tags: [server, k3s_server]

- name: Setup k3s agents
  hosts: node
  roles:
    - role: k3s
      become: true
      tags: [agent, k3s_agent]

- name: Configure k3s cluster
  hosts: master
  roles:
    - role: k3s
      become: true
      tags: [post, k3s_server_post]

- name: Storing kubeconfig in the playbook directory
  hosts: master
  tasks:
    - name: Copying kubeconfig from {{ hostvars[groups[group_name_master | default('master')][0]]['ansible_hostname'] }}
      ansible.builtin.fetch:
        src: "{{ ansible_user_dir }}/.kube/config"
        dest: ./kubeconfig
        flat: true
      when: ansible_hostname == hostvars[groups[group_name_master | default('master')][0]]['ansible_hostname']