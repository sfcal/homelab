---
- name: Create media-stack directory structure.
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ media_stack_user }}"
    group: "{{ media_stack_group }}"
    mode: "0755"
  loop:
    - "{{ deploy_path }}"
    - "{{ deploy_path }}/sabnzbd"
    - "{{ deploy_path }}/prowlarr"
    - "{{ deploy_path }}/sonarr"
    - "{{ deploy_path }}/radarr"
    - "{{ deploy_path }}/bazarr"
    - "{{ deploy_path }}/plex"
    - "{{ deploy_path }}/tunarr"
    - "{{ deploy_path }}/pulsarr"
    - "{{ deploy_path }}/pulsarr/data"
    - "{{ deploy_path }}/cleanuparr"
    - "{{ deploy_path }}/huntarr"
    - "{{ deploy_path }}/tdarr"
    - "{{ deploy_path }}/tdarr/server"
    - "{{ deploy_path }}/tdarr/configs"
    - "{{ deploy_path }}/tdarr/logs"
    - "{{ deploy_path }}/tdarr/data"
    - "{{ deploy_path }}/frigate"
    - "{{ deploy_path }}/frigate/models"

- name: Create tmpfs mount directories.
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - /dev/shm/plex
    - /dev/shm/tunarr
    - /dev/shm/tdarr
    - /dev/shm/frigate

- name: Deploy docker-compose.yaml.
  ansible.builtin.template:
    src: templates/docker-compose.yaml.j2
    dest: "{{ deploy_path }}/docker-compose.yaml"
    owner: "{{ media_stack_user }}"
    group: "{{ media_stack_group }}"
    mode: "0644"
  notify:
    - Restart media-stack

- name: Ensure Media Stack is running.
  community.docker.docker_compose_v2:
    project_src: "{{ deploy_path }}"
    state: present
  register: media_stack_output

- name: Display Media Stack status.
  ansible.builtin.debug:
    var: media_stack_output