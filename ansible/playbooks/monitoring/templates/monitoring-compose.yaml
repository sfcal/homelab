networks:
  monitoring:
    driver: bridge

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    mem_limit: 2g
    mem_reservation: 1g
    networks:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - /home/sfcal/monitoring/prometheus:/etc/prometheus
      - /home/sfcal/monitoring/prometheus-data:/prometheus
    user: "1000:1000"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    mem_limit: 2g
    mem_reservation: 1g
    networks:
      - monitoring
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change this!
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_SERVER_ROOT_URL=https://grafana.{{ domain_name }}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - /home/sfcal/monitoring/grafana:/var/lib/grafana
    user: "1000:1000"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 512m
    networks:
      - monitoring
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - monitoring
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 512m
    networks:
      - monitoring
    ports:
      - "3100:3100"
    volumes:
      - /home/sfcal/monitoring/loki:/etc/loki
      - /home/sfcal/monitoring/loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yml

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - monitoring
    depends_on:
      - loki
    volumes:
      - /home/sfcal/monitoring/promtail:/etc/promtail
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail-config.yml

