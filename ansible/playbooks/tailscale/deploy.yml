---
- name: Deploy Tailscale Subnet Router
  hosts: reverse_proxy
  become: true

  handlers:
    - name: Include various service handlers.
      ansible.builtin.import_tasks: handlers/main.yml

  pre_tasks:
    - name: Include common prerequisites.
      ansible.builtin.include_tasks: ../common/prereq.yml

  tasks:
    - name: Configure Tailscale.
      ansible.builtin.include_tasks: tasks/tailscale.yml