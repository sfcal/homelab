---
# Global variables for WIL environment

# Primary domain name
domain_name: "5am.video"
system_timezone: America/New_York

# Unified deploy path for all services
deploy_path: /opt

# DNS Configuration
dns_forwarders:
  - "1.1.1.1"
  - "1.0.0.1"

dns_trusted_networks:
  - localhost
  - localnets
  - 10.2.0.0/16

# Unified Services List
# Each service is exposed via reverse proxy and has a corresponding DNS record
services:
  - name: sabnzbd
    backend_host: 10.2.0.5
    backend_port: 8080
    dns_ip: 10.2.20.80
  - name: prowlarr
    backend_host: 10.2.0.5
    backend_port: 9696
    dns_ip: 10.2.20.80
  - name: sonarr
    backend_host: 10.2.0.5
    backend_port: 8989
    dns_ip: 10.2.20.80
  - name: radarr
    backend_host: 10.2.0.5
    backend_port: 7878
    dns_ip: 10.2.20.80
  - name: bazarr
    backend_host: 10.2.0.5
    backend_port: 6767
    dns_ip: 10.2.20.80
  - name: tunarr
    backend_host: 10.2.0.5
    backend_port: 8000
    dns_ip: 10.2.20.80
  - name: pulsarr
    backend_host: 10.2.0.5
    backend_port: 3003
    dns_ip: 10.2.20.80
  - name: cleanuparr
    backend_host: 10.2.0.5
    backend_port: 11011
    dns_ip: 10.2.20.80
  - name: huntarr
    backend_host: 10.2.0.5
    backend_port: 9705
    dns_ip: 10.2.20.80
  - name: tdarr
    backend_host: 10.2.0.5
    backend_port: 8265
    dns_ip: 10.2.20.80
  - name: frigate
    backend_host: 10.2.0.5
    backend_port: 5000
    dns_ip: 10.2.20.80
  - name: truenas
    backend_host: 10.2.0.100
    backend_port: 80
    dns_ip: 10.2.0.100
    # Monitoring services
  - name: grafana
    backend_host: 10.2.20.30
    backend_port: 3000
    dns_ip: 10.2.20.80
  - name: prometheus
    backend_host: 10.2.20.30
    backend_port: 9090
    dns_ip: 10.2.20.80
  - name: uptime
    backend_host: 178.156.190.134
    backend_port: 3001
    dns_ip: 10.2.20.80
  - name: homepage
    backend_host: 10.2.20.30
    backend_port: 3002
    dns_ip: 10.2.20.80
  - name: vm
    backend_host: 10.2.20.7
    backend_port: 8006
    dns_ip: 10.2.20.7

# Reverse Zone PTR Records
dns_ptr_records:
  - octet: "1"
    hostname: "unifi.{{ domain_name }}."
  - octet: "53"
    hostname: "dns.{{ domain_name }}."
  - octet: "123"
    hostname: "time.{{ domain_name }}."
