---
# Authentik SSO configuration
system_timezone: America/New_York

# Container image versions
authentik_version: "2025.2"
authentik_postgres_version: "16-alpine"
authentik_redis_version: "7-alpine"

# Authentik secrets (vault these in production!)
authentik_secret_key: "CHANGE-ME-to-a-long-random-string"  # openssl rand -hex 50
authentik_postgres_password: "CHANGE-ME-postgres-password"

# Authentik bootstrap credentials (first login)
authentik_bootstrap_email: "admin@5am.video"
authentik_bootstrap_password: "CHANGE-ME-initial-admin-password"

# Ports
authentik_http_port: 9000
authentik_https_port: 9443

# Outpost (embedded) - Caddy will forward auth to this
authentik_outpost_host: "10.2.20.80"
authentik_outpost_port: 9000

# Services to protect with forward auth
# Add service names from your services list that should require authentication
authentik_protected_services:
  - homepage