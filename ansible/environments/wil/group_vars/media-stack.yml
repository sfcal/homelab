---
# Media Stack configuration
system_timezone: America/New_York

# User/group IDs
media_stack_puid: "999"
media_stack_pgid: "987"
media_stack_user: root
media_stack_group: root
media_stack_render_gid: "993"

# Host IP (used for pulsarr baseUrl)
media_stack_host_ip: "10.2.0.5"

# Container image versions
sabnzbd_version: "4.5.5"
prowlarr_version: "2.1.5"
sonarr_version: "4.0.16"
radarr_version: "5.28.0"
bazarr_version: "1.5.3"
plex_version: "1.42.2"
tunarr_version: "0.22.11"
pulsarr_version: "0.6.8"
cleanuparr_version: "2.4.3"
huntarr_version: "8.2.10"
tdarr_version: "2.51.03"
frigate_version: "0.16.2"

# Frigate
frigate_rtsp_password: "SuperSecure00"  # Change this to a secure password

# NFS Mounts
nfs_default_opts: "defaults"
nfs_mounts:
  - src: "10.2.0.100:/mnt/NAS-WIL/Media"
    path: "/mnt/data"

# Where to store backups (on the NFS-mounted media share)
backup_dest_path: /mnt/data/backups/media-stack

# Number of daily backups to retain
backup_retain_days: 30

# Schedule (cron format) - default: 4am every Sunday
backup_cron_hour: "4"
backup_cron_minute: "0"
backup_cron_weekday: "0"

# Directories to back up (relative to /opt)
backup_targets:
  - sabnzbd
  - prowlarr
  - sonarr
  - radarr
  - bazarr
  - plex
  - tunarr
  #- pulsarr
  - cleanuparr
  - huntarr
  - tdarr
  - frigate

# Paths to exclude from the tarball (glob patterns)
backup_excludes:
  # Plex
  - "*/plex/Library/Application Support/Plex Media Server/Cache/*"
  - "*/plex/Library/Application Support/Plex Media Server/Codecs/*"
  - "*/plex/Library/Application Support/Plex Media Server/Crash Reports/*"
  - "*/plex/Library/Application Support/Plex Media Server/Logs/*"
  # Tdarr
  - "*/tdarr/data/*"
  - "*/tdarr/logs/*"
  # General
  - "*/cache/*"
  - "*/Cache/*"
  - "*/logs/*"
  - "*/Logs/*"
  - "*/transcode/*"
  - "*/temp/*"
  - "*.log"
  - "*.log.*"