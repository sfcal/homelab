---
# Monitoring Stack configuration
system_timezone: America/New_York

# User/group IDs
monitoring_uid: "1000"
monitoring_gid: "1000"
monitoring_user: root
monitoring_group: root

# Homepage API keys — stored in all.sops.yml
# homepage_sonarr_key, homepage_radarr_key, homepage_bazarr_key,
# homepage_prowlarr_key, homepage_sabnzbd_key, homepage_plex_key

# Container image versions
prometheus_version: "v3.3.0"
grafana_version: "11.6.0"
node_exporter_version: "v1.9.1"
#uptime_kuma_version: "2"
homepage_version: "latest"

# Grafana
grafana_admin_user: admin
# grafana_admin_password — stored in all.sops.yml

# Prometheus retention
prometheus_retention: "30d"

# Prometheus scrape targets
# Add hosts here to have node-exporter scraped from them
prometheus_node_targets:
  - "localhost:9100"   # local (monitoring VM)
  - "10.2.0.5:9100"        # media-stack
  - "10.2.20.53:9100"      # dns
  - "10.2.20.80:9100"      # reverse proxy
  - "10.2.20.45:9100"      # website

# Directories to back up (relative to /opt)
backup_targets:
  - prometheus
  - grafana
  - uptime-kuma
  - homepage