---
# VPS configuration

# Tailscale - regular node (not a subnet router)
# Uses --accept-routes to reach 10.2.0.0/16 via wil-gateway
tailscale_auth_key: ""  # Vault this in production
tailscale_hostname: "vps-monitor"
tailscale_force_reauth: false

# Uptime Kuma
uptime_kuma_version: "2"

# Listen address for Uptime Kuma
# "3001" = all interfaces (publicly accessible for external alerting)
# "127.0.0.1:3001" = localhost only (access via Tailscale SSH tunnel)
vps_uptime_kuma_listen: "3001"