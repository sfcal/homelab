---
- name: Create {{ service_name }} directory.
  ansible.builtin.file:
    path: "{{ deploy_path }}/{{ service_name }}"
    state: directory
    owner: "{{ service_user | default('root') }}"
    group: "{{ service_group | default('root') }}"
    mode: "0755"

- name: Deploy compose.yaml.
  ansible.builtin.template:
    src: "{{ service_compose_template }}"
    dest: "{{ deploy_path }}/{{ service_name }}/compose.yaml"
    owner: "{{ service_user | default('root') }}"
    group: "{{ service_group | default('root') }}"
    mode: "0644"
  notify: "Restart {{ service_name }}"

- name: Pull {{ service_name }} images.
  community.docker.docker_image:
    name: "{{ item }}"
    source: pull
    force_source: true
  loop: "{{ service_images | default([]) }}"
  when: service_images is defined and service_images | length > 0
  notify: "Restart {{ service_name }}"

- name: Ensure {{ service_name }} is running.
  community.docker.docker_compose_v2:
    project_src: "{{ deploy_path }}/{{ service_name }}"
    state: present
